version: '3'

services:
  # Node.js App Service
  test-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/test_db # Update this to connect to your DB
    ports:
      - '3001:3000' # Exposing app on a different port (3001) to avoid conflict
    volumes:
      - .:/app
    depends_on:
      - db

  # PostgreSQL Service
  db:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test-db
    ports:
      - '5432:5432' # Expose PostgreSQL on default port
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
