name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger deploy on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up SSH key
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa  # The private key is passed securely via secrets
          chmod 600 ~/.ssh/id_rsa  # Set correct permissions for the private key
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}  # Use GitHub secret for the private key

      # Add EC2 to known hosts
      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts  # Ensure EC2 is trusted by the runner

      # Start SSH agent and load key
      - name: Start SSH agent and load key
        run: |
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa

      # Deploy to EC2
      - name: Deploy to EC2
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} << EOF
            cd /var/www/test-ci-cd
            git pull origin main  # Pull the latest changes from GitHub
            docker-compose down  # Stop and remove any previous containers
            docker-compose up --build -d  # Rebuild and start the containers in detached mode
          EOF
